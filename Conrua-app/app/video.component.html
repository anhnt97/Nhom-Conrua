<div *ngIf="videos">
    <div class="col-md-12">
        <h3 class="text-justified">
            Bài học: {{videos.name}}
        </h3>
        <p class="text-justified">
            Giáo viên: {{videos.teacher}}
            {{src}}
        </p>
        <br>
    </div>
    <div class="col-md-8 col-xs-12">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="e2e-iframe-trusted-src" [src]='videos.src | safe' frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-md-4 col-xs-12">
        <div class="text-center">
            <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="2"></div>
        </div>
    </div>
    <hr>
</div>
