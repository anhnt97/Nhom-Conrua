<div class="col-md-12">
    <br>
    <div class="col-md-4 col-xs-12" *ngFor="let video of videos">
        <div class="thumbnail">
            <img alt="{{video.name}}" src="{{video.srcimg}}" width="300" height="320">
            <div class="caption">
                <h3>{{video.name}}</h3>
                <p>Giáo viên: {{video.teacher}}</p>
                <p><a class="btn btn-primary pull-right" routerLink="{{video.id}}" role="button">Xem Ngay</a></p>
                <p><br></p>
            </div>
        </div>
    </div>
    <br>
</div>
<router-outlet></router-outlet>
